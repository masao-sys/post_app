<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
	    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>会員登録</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
				<div class="container">
	                <a th:href="@{/}" class="navbar-brand">投稿アプリ</a>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

					<div class="collapse navbar-collapse" id="navbarNav">
		                <ul class="navbar-nav ms-auto">
		                    <li class="nav-item">
		                        <a th:href="@{/login}" class="nav-link">ログイン</a>
		                    </li>
		                    <li class="nav-item">
		                        <a th:href="@{/signup}" class="nav-link">会員登録</a>
		                    </li>
		                </ul>
					</div>
				</div>
            </nav>
        </header>

        <main>
			<div class="container">
	            <div class="row justify-content-center">
	                <div class="col-xl-5 col-lg-6 col-md-8">
            			<h1 class="fs-2 my-3 text-center">会員登録</h1>

			            <form method="post" th:action="@{/signup}" th:object="${signupForm}">
			                <div class="form-group row mb-3">
			                    <div class="col-md-5">
			                        <label for="name" class="col-form-label text-md-left fw-bold">
			                            <div class="d-flex align-items-center">
			                                <span class="me-1">ユーザー名</span>
			                                <span class="badge bg-danger">必須</span>
			                            </div>
			                        </label>
			                    </div>
			                    <div class="col-md-7">
			                        <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
			                        <input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="山田 太郎">
			                    </div>
			                </div>
			
			                <div class="form-group row mb-3">
			                    <div class="col-md-5">
			                        <label for="email" class="col-form-label text-md-left fw-bold">
			                            <div class="d-flex align-items-center">
			                                <span class="me-1">メールアドレス</span>
			                                <span class="badge bg-danger">必須</span>
			                            </div>
			                        </label>
			                    </div>
			                    <div class="col-md-7">
			                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
			                        <input type="text" th:field="*{email}" class="form-control" autocomplete="email" placeholder="taro.yamada@example.com">
			                    </div>
			                </div>
			
			                <div class="form-group row mb-3">
			                    <div class="col-md-5">
			                        <label for="password" class="col-form-label text-md-left fw-bold">
			                            <div class="d-flex align-items-center">
			                                <span class="me-1">パスワード</span>
			                                <span class="badge bg-danger">必須</span>
			                            </div>
			                        </label>
			                    </div>
			                    <div class="col-md-7">
			                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
			                        <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
			                    </div>
			                </div>
			
			                <div class="form-group row mb-3">
			                    <div class="col-md-5">
			                        <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
			                            <div class="d-flex align-items-center">
			                                <span class="me-1">パスワード（確認用）</span>
			                                <span class="badge bg-danger">必須</span>
			                            </div>
			                        </label>
			                    </div>
			                    <div class="col-md-7">
			                        <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
			                        <input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
			                    </div>
			                </div>
			
			                <div class="d-flex justify-content-center mb-3">
			                    <button type="submit" class="btn btn-primary w-50">登録</button>
			                </div>
			            </form>
			
						<div class="text-center">
			            	<a href="@{/login}" class="text-decoration-none">ログイン</a>
						</div>
	                </div>
	            </div>
			</div>
        </main>

        <footer class="d-flex justify-content-center align-items-center bg-light">
            <p class="text-muted small mb-0">&copy; 投稿アプリ All rights reserved.</p>
	    </footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
